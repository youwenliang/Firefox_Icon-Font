<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firefox Icon Fonts</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 10px;
        width: 100%;
        height: 100%;
      }

      body {
        font-family: 'Fira Sans', sans-serif;
        background: #e9e9e9;
        color: #444;
        padding: 20px;
        width: 100%;
        height: 100%;
      }

      section {
        padding: 20px;
        margin: 20px;
        background-color: #fff;
        text-align: left;
      }

      section i {
        box-sizing: content-box;
        display: inline-block;
        color: #666;
        width: 4rem;
        height: 4rem;
        text-decoration: none;
        /*border: solid 1px #eee;*/
        text-align: center;
        margin: -1px;
        /*background: #fff;*/
        line-height: 1;
        padding: 10px;
        margin: 10px;
        cursor: pointer;
      }

      section i div {
        visibility: hidden;
        padding-top: 5px;
        font-size:5.5pt;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      *:focus {
          outline: none;
      }

      /*section a:hover {
        background: #f4f4f4;
      }*/

      section i.active {
        background: #fbfbfb;
        border-radius: 1px;
        transform: scale(2);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.24);
        
        -webkit-transition: all .04s ease-in-out;
        -moz-transition: all .04s ease-in-out;
        transition: all .04s ease-in-out;
      }

      section i.active div {
        visibility: visible;
      }

      #show-view-boxes:checked ~ section a:before {
        background: rgba(0, 0, 0, 0.12);
      }

      h1 {
        font-size: 3em;
        color: #666;
        font-weight: 200;
        text-transform: uppercase;
        margin: 20px 0 10px 20px;
      }

      /*h1 {
        position: absolute;
        z-index: -1;
        width: 100%;

        align-items: center;
        justify-content: center;
        font-size: 140px;
        color: #E5E5E5;
        -moz-user-select: none;
        letter-spacing: -2px;
        text-shadow:
          -1px -1px 0 rgba(0, 0, 0, 0.1),
          1px 1px 0 rgba(255, 255, 255, 0.5)
      }*/

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        border-top: solid 1px #ddd;
        text-align: right;
        font-size: 13px;
      }

      footer label {
        display: block;
        float: right;
        padding: 0.7rem 1rem;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        cursor: pointer;
        color: #fff;
        -moz-user-select: none;
             user-select: none;
      }

      footer label:hover {
        background: rgba(0, 0, 0, 0.15);
      }

      #show-view-boxes:checked ~ footer label[for="show-view-boxes"] {
        background: #00caf2;
        color: #fff;
      }

      #show-view-boxes {
        display: none;
      }

    </style>
    <link rel="stylesheet" href="firefox-icons.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $('i').click(function(e){
      e.stopPropagation();
      changeHashWithoutScrolling("#"+$(this).attr('data-icon'));
      if(!$(this).hasClass("active")) {
        $(".active").removeClass("active");
        $(this).addClass("active");
      } else {
        $(this).removeClass("active");
      }
    });
    $(window).click(function(e){
      e.stopPropagation();
      if($(".active").length != 0) {
        window.location.hash = "#/";
        $(".active").removeClass("active");
      }
    });

    function changeHashWithoutScrolling(hash) {  
      var id = hash.replace(/^.*#/, ''),  
      elem = document.getElementById(id)  
      elem.id = id+'-tmp'  
      window.location.hash = hash  
      elem.id = id  
    }  


  </script>
